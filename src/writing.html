<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing</title>
</head>
<body>
  <div class="writing-container"> 
    <div class="writing-header-container">
      <input class="writing-title" type="text" placeholder="Title">
      <span id="writing-id" data-writing-id="99"></span>
      <span id="writing-session-save-status"></span>
      <button id="close">Close</button>
    </div>
    <textarea class="writing-text" placeholder="Start writing..."></textarea>
    <button id="save">Save</button>
  </div>
</body>
</html>
